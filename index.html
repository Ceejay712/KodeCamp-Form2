<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>FORM KODE</title>
</head>
<body>
    <section class="page_container">
        <div class="image-section">
          <h3>KodeCamp</h3>
          <h4>JOIN OUR NEXT COHORT</h4>
          <p>An internship that changes newbies to probies</p>
        </div>
        <div class="form-section">
            <div class="logo-section">
                    <img src="https://i.postimg.cc/kgGwmnP8/Whats-App-Image-2021-08-10-at-12-52-1.png" alt="kodecamp logo">
            </div>
            <h1 class="heading">Signup</h1>
            <form action="mailto:stanleyceejay@gmail.com?subject=Mail from freeCodeCamp Survey from" method="post" enctype="text/plain">
                <div class="form-row">
                    <div class="input-area">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName">
                    </div>
                    <div class="input-area">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-area">
                        <label for="email">Email</label><br>
                        <input type="email" id="email">
                    </div>
                    <div class="input-area">
                        <label for="lastName">Gender</label><br>
                        <select name="" id="">
                            <option value=""disabled selected value="">Select your gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                        <div class="input-area">
                            <label for="password">Password</label><br>
                            <input type="password" id="password">
                        </div>
                        <div class="input-area">
                            <label for="confirmPassword">Confirm Password</label><br>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                <div class="form-row">
                    <div class="input-area">
                        <label for="educationLevel">Edcational Level</label><br>
                        <select name="" id="">
                            <option value="" disabled selected value="">Select your edcational level</option>
                            <option value="">Secondary School</option>
                            <option value="">University/Polytechnic</option>
                            <option value="">Masters</option>
                            <option value="">Phd</option>
                        </select>
                    </div>
                    <div class="input-area">
                        <label for="experienceLevel">Experience Level</label><br>
                        <select name="" id="">
                            <option value="" disabled selected value="">Select experience level</option>
                            <option value="">Beginner</option>
                            <option value="">Intermediate</option>
                            <option value="">Experts</option>
                        </select>
                    </div>
                </div>
                <div class="comment-area">
                    <label for="aboutYourself">Tell us about yourself</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="logo-section">
                    <a href="" class="createAcc">Create Account</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
